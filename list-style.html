<html>
    <head>
        <style>
            ul{
                list-style-type: square;
                list-style-position: inside;
            }
            ol{
                list-style-type: lower-roman;
                list-style-position: outside;
            }

        </style>
    </head>
</html>
<body>
    <ul>
        <li>aaaaa</li>
        <li>bbbbb</li>
        <li>ccccc</li>
        <li>ddddd</li>
    </ul>
    <ol>
        <li>eeeee</li>
        <li>fffff</li>
        <li>ggggg</li>
        <li>hhhhh</li>

    </ol>
</body>
